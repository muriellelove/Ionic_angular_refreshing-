<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Digisem</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input type="email">Email</ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password">Password</ion-input>
        </ion-item>
        <ion-item>
          <ion-button fill="clear" color="dark" size="full">Forgot email/password</ion-button>
        </ion-item>
        <ion-button expand="full" color="success">Login</ion-button>
        <ion-button expand="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
